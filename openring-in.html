<section class="flex flex-col">
    <div class="flex flex-col flex-wrap justify-items-start space-x-2">
        <p class="font-normal text-lg">
            A collection of articles from around the web.
        </p>
    </div>
    <section class="flex flex-row space-1">
      {{range .Articles}}
      <div class="flex flex-col m-0.5 bg-sky-700/50 rounded-lg p-4">
        <h4 class="text-lg" dir="auto">
          <a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
        </h4>
        <p class="text-base" dir="auto">{{.Summary}}</p>
        <small class="text-sm text-gray-400">
          via <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
        </small>
        <small class="text-sm text-gray-400">{{.Date | datef "January 2, 2006"}}</small>
      </div>
      {{end}}
    </section>
    <p class="attribution">
      Generated by
      <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </p>
  </section>
