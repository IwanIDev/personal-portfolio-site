<section class="flex flex-col">
    <div class="flex flex-col flex-wrap justify-items-start space-x-2">
        <p class="font-normal text-lg">
            Recommended Articles from around the Web
        </p>
    </div>
    <section class="flex flex-row flex-wrap gap-4">
      {{range .Articles}}
      <div class="flex flex-auto flex-col m-0.5 rounded-lg p-4 border-1 border-solid border-gray-700">
        <h4 class="text-lg font-semibold" dir="auto">
          <a class="hover:underline" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
        </h4>
        <p class="text-base" dir="auto">{{.Summary}}</p>
        <small class="text-sm text-gray-400">
          via <a class="hover:underline" href="{{.SourceLink}}">{{.SourceTitle}}</a>
        </small>
        <small class="text-sm text-gray-400">{{.Date | datef "January 2, 2006"}}</small>
      </div>
      {{end}}
    </section>
    <p class="text-sm text-gray-400">
      Generated by
      <a class="hover:underline" href="https://git.sr.ht/~sircmpwn/openring">openring</a>
    </p>
  </section>
