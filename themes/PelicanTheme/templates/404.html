{% extends 'base.html' %}

{% block title %}
404 Not Found - {{ super() }}
{% endblock %}

{% block content %}
<section class="flex flex-col">
    <h1 class="font-semibold text-4xl tracking-tight py-4">
        <span class="block">
            404 Not Found
        </span>
    </h1>
    <p class="font-normal text-xl">
        The page you are looking for does not exist.
    </p>
    <p class="font-normal text-xl">
        Please check the URL or return to the <a href="{{ SITEURL }}" class="text-blue-500 hover:underline">homepage</a>.
    </p>
</section>
{% endblock %}
