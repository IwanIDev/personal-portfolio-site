{% extends 'base.html' %}

{% block title %}
{{ page.title|striptags }} - {{ super() }}
{% endblock %}

{% block content %}
    <article class="flex flex-col">
        <header>
            <h1 class="font-semibold text-4xl tracking-tight py-4">
                <span class="block">
                    {{ page.title }}
                </span>
            </h1>
        </header>

        <div id="article-content">
            {{ page.content }}
        </div>
    </article>
{% endblock %}
